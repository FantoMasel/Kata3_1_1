<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>All Users</title>
</head>
<h2>User Info</h2>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Back</th>
        <th>Edit user</th>
        <th>Delete user</th>

    </tr>
    <tr>
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getFirstName()}">firstname</td>
        <td th:utext="${user.getLastName}">age</td>
        <td th:utext="${user.getAge()}">email</td>
        <td th:utext="${user.getEmail()}">lastname</td>
        <td>
            <a href="/users/">Back</a>
        </td>
        <td>
            <a th:href="@{'/users/' + ${user.getId()} + '/edit'}">Edit</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
        </td>
    </tr>


</table>


</body>
</html>
